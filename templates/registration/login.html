<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1561.6">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 13.6px Menlo; color: #333333; -webkit-text-stroke: #333333; background-color: #f7f7f7}
    p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 13.6px Menlo; color: #333333; -webkit-text-stroke: #333333; background-color: #f7f7f7; min-height: 16.0px}
    p.p3 {margin: 0.0px 0.0px 0.0px 0.0px; font: 13.6px Menlo; color: #c82829; -webkit-text-stroke: #c82829; background-color: #f7f7f7}
    span.s1 {font-kerning: none}
    span.s2 {font-kerning: none; color: #c82829; -webkit-text-stroke: 0px #c82829}
    span.s3 {font-kerning: none; color: #333333; -webkit-text-stroke: 0px #333333}
    span.s4 {font-kerning: none; color: #718c00; -webkit-text-stroke: 0px #718c00}
  </style>
</head>
<body>
      {% if form.errors %}
          <p>Your username and password didn't match. Please try again.</p>
      {% endif %}

      <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
          <table>
          <tr>
              <td>{{ form.username.label_tag }}</td>
              <td>{{ form.username }}</td>
          </tr>
          <tr>
              <td>{{ form.password.label_tag }}</td>
              <td>{{ form.password }}</td>
          </tr>
          </table>

          <input type="submit" value="login" />
          <input type="hidden" name="next" value="{{ next }}" />
      </form>
</body>
</html>
